spring:

  application:
    name: loans

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${LOANS_DB_HOST:localhost}:${LOANS_DB_PORT:5432}/loans_db
    username: ${LOANS_DB_USER:dev}
    password: ${LOANS_DB_USER:pass}

  flyway:
    baseline-on-migrate: true
    locations: classpath:db/schema-migration

  config:
    import: configserver:${CONFIG_SERVER_URI:http://localhost:8071}

server:
  port: 8090

app:
  version: @project.version@
  name: @artifactId@
  description: @description@

management:
  endpoints:
    web:
      exposure:
        include: "*"

  endpoint:
    shutdown:
      access: unrestricted

  info:
    env:
      enabled: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: ${SERVICE_REGISTRY_UTI:http://localhost:8070/eureka}
    fetch-registry: true
    register-with-eureka: true

info:
  app:
    name: @artifactId@
    description: @description@
    version: @project.version@
  build:
    name: @artifactId@
    version: @project.version@
