spring:
  application:
    name: gateway

  config:
    import: optional:configserver:${CONFIG_SERVER_URI:http://localhost:8071}

  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    gateway:
      access: unrestricted

  info:
    env:
      enabled: true
